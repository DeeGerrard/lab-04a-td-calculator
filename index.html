<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator Project</title>
</head>
<body>
    <h2>Addition</h2>
    <p>
        <input type="number" id="number-A-input">
        +
        <input type="number" id="number-B-input">
        <button id="add-cal">Calculate!</button> 
        <p id="add-output"></p>
    </p>
    <h2>Subtraction</h2>
    <p>
        <input type="number" id="number-1-input">
        -
        <input type="number" id="number-2-input">
        <button id="sub-cal">Calculate!</button> 
        <p id="sub-output"></p>
    </p>
    <h2>Multiplication</h2>
    <p>
        <input type="number" id="number-x-input">
        &#10006;
        <input type="number" id="number-y-input">
        <button id="mult-cal">Calculate!</button> 
        <p id="mult-output"></p>
    </p>
    <h2>Division</h2>
    <p>
        <input type="number" id="number-3-input">
        &divide;
        <input type="number" id="number-4-input">
        <button id="div-cal">Calculate!</button> 
        <p id="div-output"></p>
    </p>
    <script type="module" src="app.js"></script>
</body>
</head>
</html>
